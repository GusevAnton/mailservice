spring:
    application:
      name: mailservice
    cloud:
        config:
             discovery:
                  enabled: true
                  serviceId: configservice
    boot:
        admin:
            url: http://localhost:8010
eureka:
  client:
    service-url:
      defaultZone: http://canaban.ddns.net:8004/eureka
    eureka-connection-idle-timeout-seconds: 1
logging:
    file: logs/MailService.log
